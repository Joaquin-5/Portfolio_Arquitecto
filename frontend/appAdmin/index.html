<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logoBFA.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>BFA - Panel de administración</h1>
    <section class="admin-login">
      <form>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" autocomplete="username" />
        <label for="password">Contraseña</label>
        <div class="input-with-icon">
          <i class="fa-solid fa-eye-slash input-icon"></i>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
          />
        </div>
        <input type="submit" value="Enviar" />
      </form>
    </section>

    <script src="../common//js/firebaseConfig.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
