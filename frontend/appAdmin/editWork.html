<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logoBFA.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../common/css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Editar Obra</h1>
    <a href="./dashboard.html">Volver</a>
    <section class="new-work__container">
      <form class="register-work">
        <label for="title">Nombre de la obra</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Nombre de la obra"
        />
        <label for="location">Ubicación</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Ubicación. Ej: Buenos Aires, Argentina"
        />
        <label for="startdate">Fecha de inicio</label>
        <input type="date" name="startdate" id="startdate" />
        <label for="enddate">Fecha de finalización</label>
        <input type="date" name="enddate" id="enddate" />
        <div id="camposImagenes"></div>
        <button type="button" id="agregarImagen">Agregar otra Imagen</button>
        <label for="descriptionWork">Descripción de la obra</label>
        <textarea
          name="descriptionWork"
          id="descriptionWork"
          cols="30"
          rows="10"
          placeholder="Descripción de la obra"
        ></textarea>
        <input type="submit" value="Editar" />
      </form>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
